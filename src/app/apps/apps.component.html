<div *ngIf="loading; else loadedContent" class="loading-spinner"></div>
<ng-template #loadedContent>
<div class="container" >
<div class="grid-container">
    <div *ngFor="let item of appsArray" class="grid-item">
      <a [href]="item.url" class="url" target="_blank">
        <img [src]="item.icon" alt="{{ item.name }} Icon" class="icon">
        <div class="name">{{ item.name }}</div>
      </a>
    </div>
    <div *ngIf="!appsArray || appsArray.length === 0">
        <p>No matching apps found.</p>
      </div>
  </div>
</div>
</ng-template>
